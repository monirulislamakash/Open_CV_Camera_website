{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock  %}
{% block title %}Home{% endblock  %}
{% block body %}
<div class="container">
<!--Slider Start-->
   <div id="carouselExampleControls" class="carousel slide home_slider" data-bs-ride="carousel">
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img src="{% url 'video_feed' %}" alt="Image 1" style="width: 100%; height: 85vh;">
	    </div>
	    <div class="carousel-item">
	      <img src="{% url 'video_feed' %}" alt="Image 1" style="width: 100%; height: 85vh;">
	    </div>
	    <div class="carousel-item">
	      <img src="{% url 'video_feed' %}" alt="Image 1" style="width: 100%; height: 85vh;">
	    </div>
	  </div>
	  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon carou_button" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
	    <span class="carousel-control-next-icon carou_button" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </button>
	</div>
<!--Slider End-->
<!-- Modal Start -->
<div class="modal fade" id="exampleModal_s_button" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Camera</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/">
        {% csrf_token %}
          <div class="mb-3 fcolor">
            <label for="exampleInputEmail1" class="form-label">Name</label>
          <input name="name" type="text" placeholder="Entar Your Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 fcolor">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input name="password" type="password" placeholder="Entar Your Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 fcolor">
            <label for="exampleInputEmail1" class="form-label">Ip Adderss</label>
            <input name="ipaddress" type="text" placeholder="Entar Your Ip Adderss" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 fcolor">
            <label for="exampleInputEmail1" class="form-label">Camera Number</label>
            <input name="cname" type="text" placeholder="Entar Your Camera Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
    </div>
  </div>
</div>
<!-- Modal End -->
<!--Modal button Start-->
    <div class="slider_button">
        <button type="button" class="btn btn-dark m_s_button" data-bs-toggle="modal" data-bs-target="#exampleModal_s_button">
        	<ion-icon name="caret-back-circle-outline" style="font-size:35px;"></ion-icon>
        </button>
    </div>
<!--Modal button End-->
</div>
<h1>Akash</h2>
{% endif %}

{% endblock  %}
