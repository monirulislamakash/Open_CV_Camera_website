{% extends 'base.html' %}
{% load static %}
{% block head %}{% endblock  %}
{% block title %}Client Details{% endblock  %}
{% block body %}
<div class="container" style="width:50%;margin:0 auto;">
    <h3 align="center" class="bg-dark" style="width:100%;height:70px;color:#fff;line-height:70px;">User Details</h3>
    <table class="table table-dark table-striped">
    {% for i in user %}
    <tbody>
        <tr>
        <th scope="row">User Name</th>
        <td>{{i.username}}</td>
        </tr>
        <tr>
        <th scope="row">First Name</th>
        <td>{{i.first_name}}</td>
        </tr>
        <tr>
        <th scope="row">Lest Name</th>
        <td>{{i.last_name}}</td>
        </tr>
    </tbody>
    {% endfor %}
    </table>
</div>        
        
    
{% endblock  %}
